<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Staff</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
 <header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Flag Staff (Alpha)</a>
          
        </div>
    </nav>
</header>
<main id="app">
   
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="row" v-if="joined">

        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
            <aside class="profile-card">
    
      <header>
    
        <!-- hereâ€™s the avatar -->
          <img src="https://cdn.discordapp.com/avatars/240986034127503360/924940c46aa167ec96866dc30b7b6c12.png">
      </header>
  </aside>
    </div>
    <div class="row" v-if="!joined">
     
        
        <div class="input-field col s8">
            <input type="text" v-model.trim="username" placeholder="Username">
        </div>
          <div class="input-field col s8">
            <input type="text" v-model.trim="avatarurl" placeholder="Avatar URL">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="join()">
                <i class="material-icons right">done</i>
                Join
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
<script type="text/javascript">
    $(function() {
          $(".button-collapse").sideNav();
    });
</script>
</body>
</html>
